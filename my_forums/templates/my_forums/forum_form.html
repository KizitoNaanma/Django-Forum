{% extends "my_forums/forum_base.html" %}
{% load bootstrap3 %}

{% block group_content %}
<h4>Create A New Forum</h4>
  <form method="POST" action="{% url 'forums:create_forum' %}" id="ForumForm">
  	{% csrf_token %}
  	{% bootstrap_form form %}
  	<input type="submit" value="Create Forum" class="btn btn-primary btn-large">
  </form>
{% endblock %}
